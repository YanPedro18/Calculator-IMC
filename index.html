<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="img/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Syne&display=swap" rel="stylesheet">
    <title>Calculadora IMC</title>
</head>
<body>
    <main class="main-01">
        <h1>Calculadora IMC</h1>
        <div class="input-group">
            <input required="" type="text" name="text" autocomplete="on" id="peso1" class="input">
            <label class="user-label">Peso</label>
        </div>
        <div class="input-group">
            <input required="" type="text" name="text" autocomplete="on" id="altura2" class="input">
            <label class="user-label">Altura</label>
        </div>
       
        <button>
            <span class="label">CAlcular</span>
            <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"></path></svg>
            </span>
        </button>
        <div class="resultadoimc"></div>
        <span class="material-symbols-outlined">
            balance 
            <p>Tabela IMC</p>
        </span>
       
    </main>
    <script src="app.js" defer></script>
</body>
</html>
